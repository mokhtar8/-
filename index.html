<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>کرنومتر</title>
</head>
<body>
    <div class="wrapper">
        <h1>کرنومتر</h1>
        <h2>پروژه کرنومتر با جاوا اسکریپت</h2>
        <p class="timer">
            <span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button class="buttons" id="button-start">شروع</button>
        <button  class="buttons" id="button-stop">پایان</button>
        <button id="button-reset"  class="buttons">بازنشانی</button>
    </div>
</body>
<script src="main.js"></script>
</html>
